device:
  class: "AnesthesiaMachineWithVaporizers"
  name: "draeger_primus"
  manufacturer: "Dräger"
  model: "Primus"
  year: 2018

  o2_flow: 2.0
  air_flow: 2.0
  n2o_flow: 0.0
  frequency: 12
  tidal_volume: 500

  fio2_response_tau: 5.0
  fgf_inlet_position: "pre_absorber"

  max_slots: 2
  agents: ["sevoflurane","desflurane"]
  vaporizers:
    sevoflurane: { vaporizer_setting: 0, is_open: false, response_tau: 5.0 }
    desflurane: { vaporizer_setting: 0, is_open: false, response_tau: 3.0 }

  parts:
    absorber:
      type: "CO2Absorber"
      canister_volume_L: 1.0
      material: "Amsorb"
      efficiency: 0.9
    reservoir_bag:
      type: "ReservoirBag"
      bag_volume_L: 3.0
      include_in_controlled: true   # ← Primus behavior
